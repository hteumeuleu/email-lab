<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lynn Fisher</title>
	<link rel="stylesheet" href="styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="wrapper">
		<div class="face face--blue">
			<img src="../images/svg/left-blue.svg" alt="" />
			<div class="face face--skull">
				<img src="../images/svg/left-skull.svg" alt="" />
				<div class="shadow shadow--left"></div>
				<div class="face face--pizza">
					<img src="../images/svg/left-pizza.svg" alt=""  />
					<div class="shadow shadow--left"></div>
					<div class="face face--pops">
						<img src="../images/svg/left-pops.svg" alt=""  />
						<div class="shadow shadow--left"></div>
						<div class="face face--mustache">
							<img src="../images/svg/left-mustache.svg" alt=""  />
							<div class="shadow shadow--left"></div>
							<div class="face face--picasso">
								<img src="../images/svg/left-picasso.svg" alt=""  />
								<div class="shadow shadow--left"></div>
								<div class="face face--helmet">
									<img src="../images/svg/left-helmet.svg" alt=""  />
									<div class="shadow shadow--left"></div>
									<div class="face face--cyborg">
										<img src="../images/svg/left-cyborg.svg" alt=""  />
										<div class="face face--mechanics">
											<img src="../images/svg/left-mechanics.svg" alt=""  />
											<div class="puppet">
												<img src="../images/svg/lynn-armstrong.svg" alt=""  />
											</div>
											<img src="../images/svg/right-mechanics.svg" alt="" />
										</div>
										<img src="../images/svg/right-cyborg.svg" alt="" />
									</div>
									<div class="shadow shadow--right"></div>
									<img src="../images/svg/right-helmet.svg" alt="" />
								</div>
								<div class="shadow shadow--right"></div>
								<img src="../images/svg/right-picasso.svg" alt="" />
							</div>
							<div class="shadow shadow--right"></div>
							<img src="../images/svg/right-mustache.svg" alt="" />
						</div>
						<div class="shadow shadow--right"></div>
						<img src="../images/svg/right-pops.svg" alt="" />
					</div>
					<div class="shadow shadow--right"></div>
					<img src="../images/svg/right-pizza.svg" alt="" />
				</div>
				<div class="shadow shadow--right"></div>
				<img src="../images/svg/right-skull.svg" alt="" />
			</div>
			<img src="../images/svg/right-blue.svg" alt="" />
		</div>
	</div>
	<div class="neck"><img src="../images/svg/neck.svg" alt="" /></div>
</body>
</html>
