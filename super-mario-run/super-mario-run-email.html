<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super Mario Run</title>
	<meta name="x-apple-disable-message-reformatting" />
	<link rel="shortcut icon" href="https://www.supermariorun.com/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="smr.css" />
</head>
<body>
	<input type="checkbox" id="cb-jump" />
	<input type="checkbox" id="cb-start" />
	<div class="screen">
		<div class="map">
			<div class="map-floor"></div>
			<div class="map-block-001"></div>
			<div class="map-block-002 coin"></div>
		</div>
		<div class="mario">
			<div class="sprite"></div>
		</div>
		<div class="controls">
			<label for="cb-start" class="button ctrl001">Let's go!</label>
			<label for="cb-jump" class="ctrl002">Jump!</label>
		</div>
	</div>
</body>
</html>
